<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Weather Dashboard</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="./assets/css/style.css">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    </head>
    <body>
        <header class="row">
            <h1 class="text-center">Weather Dashboard</h1>
        </header>
        <div class="row">
            <div class="col-3">
                <form class="m-3" id="search-form">
                    <h1>Search for a city:  </h1>
                    <input type="text" class="form-control mb-3" placeholder="City" id="city-name">
                    <input type="text" class="form-control mb-3" placeholder="State" id="state-name">
                    <button class="btn btn-primary w-100" type="submit" value="Search">Search</button>
                </form>
            </div>
            <dov class="col-9">
                <div class="row">
                    <div class="col-12" id="current">
                        <img src="https://picsum.photos/200/100">
                    </div>
                    <div class="col-12" id="fiveday">
                        <img src="https://picsum.photos/200/100" alt="">
                    </div>
                </div>
            </dov>
        </div>
        <script src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>
        <script src="./assets/js/script.js" ></script>

    </body>
</html>
