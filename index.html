<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Weather Dashboard</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="./assets/css/style.css">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    </head>
    <body>
        <header class="row grad">
            <h1 class="text-center fw-bold text-white ">Weather Dashboard</h1>
        </header>
        <div class="row justify-content-around">
            <div class="col-3" id = "search-div">
                <form class="pb-3 " id="search-form">
                    <h1>Search for a city:  </h1>
                    <input type="text" class="form-control mb-3" placeholder="City" id="city-name">
                    <input type="text" class="form-control mb-3" placeholder="State" id="state-name">
                    <button class="btn btn-primary w-100" type="submit" value="Search">Search</button>
                </form>
                <hr>
                <div id="history"></div>
            </div>
            <div class="col-8 pt-3">
                <div class="row">
                    <div class="col-12 border border-dark mb-3" id="current">
                        <!-- <h2>
                            
                        </h2> -->
                    </div>
                    <div class="col-12">
                        <h4 class="fw-bolder">5-Day Forecast: </h4>
                        <div class="row justify-content-between" id="fiveday">

                        </div>
                    </div>
                </div>
            </div>
        </div>
        <script src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>
        <script src="./assets/js/script.js" ></script>

    </body>
</html>
